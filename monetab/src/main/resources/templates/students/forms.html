<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/ajouter_student.css}">
    <title>Ajouter élève</title>
</head>
<body>
<!-- Conteneur principal -->
<div class="container">
    <!-- Menu latéral -->
    <aside class="sidebar">
        <h2>Mon ETAB</h2>
        <nav>
            <ul>
                <li><a th:href="@{/students}">&#x1F466;</i> Élèves</a></li>
                <li><a th:href="@{/teachers}"><i class="icon-professeurs">&#x1F464;</i> Professeurs</a></li>
                <li><a th:href="@{/users}"><i class="icon-utilisateurs">&#x1F465;</i> Utilisateurs</a></li>
                <li><a th:href="@{/reports}"><i class="icon-rapport">&#x1F4C4;</i> Rapport</a></li>
            </ul>
        </nav>
        <div class="logout">
            <a th:href="@{/login}"><i class="icon-deconnexion">&#x1F6AA;</i> Déconnexion</a>
        </div>
    </aside>

    <!-- Contenu principal -->
    <main class="main-content">
        <a th:href="@{/students}">
            <button class="retour">Retour</button>
        </a>
        <h1 th:text="${student.id==null}?'Ajouter un Élève': 'Modifier un Elève'"></h1>

        <form th:object="${student}" th:action="@{/students}" method="post">

            <input th:field="*{id}" type="text" hidden>

        <!-- Formulaire pour ajouter un élève -->
        <div class="form-container">
            <div class="form-group">
                <label for="fistName">Nom</label>
                <input th:field="*{firstName}" type="text" id="fistName" name="firstName" placeholder="Entrez le nom">
            </div>
            <div class="form-group">
                <label for="lastName">Prénom</label>
                <input th:field="*{lastName}" type="text" id="lastName" name="lastName" placeholder="Entrez le prénom">
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <select id="genre" name="genre">
                    <option th:field="*{genre}" value="homme">Homme</option>
                    <option th:field="*{genre}" value="femme">femme</option>
                </select>
            </div>
            <div class="form-group">
                <label for="matricule">Matricule</label>
                <input th:field="*{matricule}" type="text" id="matricule" name="matricule" placeholder="Entrez le matricule">
            </div>
            <div class="form-group">
                <label for="date-naissance">Date de Naissance</label>
                <input type="date" id="date-naissance" name="date-naissance">
            </div>
            <div class="form-group">
                <label for="classe">Classe</label>
                <select th:field="*{classe}" id="classe" name="classe">

                    <option th:field="*{classe}" value="6e">6ème</option>
                    <option th:field="*{classe}" value="5e">5ème</option>
                    <option th:field="*{classe}" value="4e">4ème</option>
                    <option th:field="*{classe}" value="3e">3ème</option>
                    <option th:field="*{classe}" value="2nde">2nde</option>
                    <option th:field="*{classe}" value="1ere">1ère</option>
                    <option th:field="*{classe}" value="Tle">Terminale</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gmail">Gmail :</label>
                <input th:field="*{gmail}" type="text " id="gmail" name="gmail">
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input th:field="*{telephone}" type="text" id="telephone" name="telephone" placeholder="Entrez le numéro de téléphone">
            </div>
            <div class="form-group">
                <label for="ville">Ville</label>
                <input type="text" id="ville" name="ville" placeholder="Entrez la ville">
            </div>
            <!-- Boutons Annuler et Enregistrer -->
            <div class="form-actions">
                <button class="btn-annuler">Annuler</button>
                <button class="btn-enregistrer">Enregistrer</button>
            </div>
        </div>
    </main>
</div>

<script>
    // Ici, tu peux ajouter des scripts pour gérer la soumission du formulaire,
    // la validation des champs, ou pour interagir avec une base de données/API.
    document.querySelector('.btn-annuler').addEventListener('click', function() {
        // Action pour le bouton "Annuler" : Réinitialiser le formulaire ou rediriger
        document.querySelector('.form-container').reset();
    });

    document.querySelector('.btn-enregistrer').addEventListener('click', function() {
        // Action pour le bouton "Enregistrer" : Envoyer les données ou effectuer une validation
        alert("Les données ont été enregistrées !");
    });
</script>
</body>
</html>
