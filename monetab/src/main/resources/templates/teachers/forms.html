<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/ajouter_teacher.css}">
    <title>Add teacher</title>
</head>
<body>
<div class="container">
    <!-- Barre latérale -->
    <aside class="sidebar">
        <h2>Mon ETAB</h2>
        <nav>
            <ul>
                <li><a th:href="@{/students}">&#x1F466;</i> Élèves</a></li>
                <li><a th:href="@{/teachers}"><i class="icon-professeurs">&#x1F464;</i> Professeurs</a></li>
                <li><a th:href="@{/users}"><i class="icon-utilisateurs">&#x1F465;</i> Utilisateurs</a></li>
                <li><a th:href="@{/reports}"><i class="icon-rapport">&#x1F4C4;</i> Rapport</a></li>
            </ul>
        </nav>
        <div class="logout">
            <a th:href="@{/login}"><i class="icon-deconnexion">&#x1F6AA;</i> Déconnexion</a>
        </div>
    </aside>

    <!-- Conteneur principal pour le formulaire d'ajout de professeur -->
    <div class="main-content">
        <a th:href="@{/teachers}">
            <button class="retour">Retour</button>
        </a>
        <h1 th:text="${teacher.id==null}?'Ajouter un Professeur' : 'Modifier un Professeur' "></h1>

        <form th:object="${teacher}" th:action="@{/teachers}" method="post">

            <input th:field="*{id}" type="text" hidden>

            <div class="form-group">
                <label for="firstName">Nom :</label>
                <input th:field="*{firstName}" type="text" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Prénom :</label>
                <input th:field="*{lastName}" type="text" id="lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="genre">Genre :</label>
                <select id="genre" name="genre">
                    <option th:field="*{genre}" value="homme">Homme</option>
                    <option th:field="*{genre}" value="femme">Femme</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date_naissance">Date de naissance :</label>
                <input type="date" id="date_naissance" name="date_naissance">
            </div>
            <div class="form-group">
                <label for="matiere">Matiere:</label>
                <select th:field="*{matiere}" id="matiere" name="matiere">

                    <option th:field="*{matiere}" value="Merise">Merise</option>
                    <option th:field="*{matiere}" value="Mathematique">Mathematique</option>
                    <option th:field="*{matiere}" value="Anglais">Anglais</option>
                    <option th:field="*{matiere}" value="Photoshop">Photoshop</option>
                    <option th:field="*{matiere}" value="Algorithmes">Algorithmes</option>

                </select>
            </div>
            <div class="form-group">
                <label for="gmail">Gmail :</label>
                <input th:field="*{gmail}" type="gmail" id="gmail" name="gmail">
            </div>
            <div class="form-group">
                <label for="ville">Ville :</label>
                <input type="text" id="ville" name="ville">
            </div>
            <!-- Boutons Annuler et Enregistrer -->
            <div class="form-actions">
                <button type="button" >Annuler</button>
                <button type="submit" >Enregistrer</button>
            </div>
        </form>
    </div>
</div>

<!-- Inclusion de Font Awesome pour les icônes -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<!-- Scripts JavaScript -->
<script>
    // Ajoutez ici les scripts pour gérer les actions des boutons Annuler et Enregistrer
    document.querySelector('.cancel').addEventListener('click', function() {
        // Logique pour annuler l'ajout et revenir à la page précédente ou effacer les champs
        window.location.href = '#'; // redirige vers la page souhaitée
    });

    document.querySelector('.submit').addEventListener('click', function(event) {
        event.preventDefault();
        // Logique pour enregistrer le nouveau professeur
        alert('Professeur enregistré avec succès !');
        // Vous pouvez ensuite rediriger ou rafraîchir la page
    });
</script>
</body>
</html>
